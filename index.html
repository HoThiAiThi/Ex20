<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex20</title>
    <link rel="stylesheet" href="./public/css/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-custom-gray-bg">
    <div class="flex flex-row">
      <!--Sidebar-->
      <div
        class="flex flex-col space-y-3 justify-between min-h-screen px-2 bg-custom-gray-bg -full"
      >
        <!--logo-->
        <div class="mt-6 ml-5">
          <div class="p-2 flex items-center">
            <img src="./public/images/logo.png" alt="logo" class="w-[16px]" />
            <h1
              class="font-Roboto font-bold text-[12px] ml-2 text-custom-gray-dark"
            >
              Gooup1 - To Do App
            </h1>
          </div>
        </div>
        <hr class="ml-4 bg-gray-100 mb-3" />

        <!--menu sidebar-->
        <div class="flex flex-col flex-auto ml-3">
          <div
            class="group p-2 mt-1 flex items-center rounded-lg px-4 cursor-pointer hover:bg-white"
          >
            <div
              class="bg-white group-hover:bg-[#4fd1c5] w-6 h-6 flex items-center justify-center rounded-lg"
            >
              <i
                class="fa-solid fa-plus group-hover:text-white text-[#4fd1c5]"
              ></i>
            </div>
            <span
              class="tracking-wide font-bold text-[10px] ml-3 text-custom-gray-light"
              >Add Task</span
            >
          </div>
          <!--Tables-->
          <div
            class="p-2 mt-2 flex items-center rounded-xl px-4 bg-white cursor-pointer"
          >
            <div
              class="bg-custom-blue-light rounded-lg w-6 h-6 flex items-center justify-center"
            >
              <i class="fa-solid fa-plus text-[#ffffff]"></i>
            </div>
            <span
              class="tracking-wide font-bold text-[10px] ml-3 text-custom-gray-dark"
              >Inbox</span
            >
          </div>

          <!--Account pages-->
          <p
            class="p-2 mt-2 flex items-center rounded-md px-4 font-bold font-Roboto uppercase text-[11px] text-custom-gray-dark"
          >
            Account Pages
          </p>
          <!--Profile-->
          <div
            class="p-2 group flex items-center rounded-lg px-4 duration-300 hover:bg-white cursor-pointer"
          >
            <div
              class="bg-white w-6 h-6 flex group-hover:bg-[#4fd1c5] items-center justify-center rounded-lg"
            >
              <i
                class="fa-solid fa-user fa-xs group-hover:text-white text-[#4fd1c5]"
              ></i>
            </div>
            <span
              class="tracking-wide text-[10px] ml-3 font-[500] text-[10px] text-custom-gray-light"
              >Profile</span
            >
          </div>
          <!--Sign in-->
          <div
            class="p-2 mt-1 group flex items-center rounded-lg px-4 duration-300 hover:bg-white cursor-pointer"
          >
            <div
              class="bg-white w-6 h-6 flex group-hover:bg-[#4fd1c5] items-center justify-center rounded-lg"
            >
              <i
                class="fa-solid fa-file fa-xs group-hover:text-white text-[#4fd1c5]"
              ></i>
            </div>
            <span
              class="tracking-wide text-[10px] ml-3 font-[500] text-[10px] text-custom-gray-light"
              >Sign In</span
            >
          </div>
          <!--Sign up-->
          <div
            class="p-2 mt-1 group flex items-center rounded-lg px-4 duration-300 hover:bg-white cursor-pointer"
          >
            <div
              class="bg-white w-6 h-6 flex group-hover:bg-[#4fd1c5] items-center justify-center rounded-lg"
            >
              <i
                class="fa-solid fa-rocket fa-xs group-hover:text-white text-[#4fd1c5]"
              ></i>
            </div>
            <span
              class="tracking-wide text-[10px] ml-3 font-[500] text-[10px] text-custom-gray-light"
              >Sign Up</span
            >
          </div>
        </div>
      </div>

      <!--Mainboard-->
      <div class="flex-auto bg-custom-gray-bg ml-8">
        <!--Breadscrumb-->
        <div class="flex flex-col bg-custom-gray-bg ml-3 mt-2">
          <div class="flex flex-col bg-custom-gray-bg p-2">
            <div class="flex items-center justify-between">
              <div class="flex space-x-1">
                <span class="text-[10px] text-gray-400 font-Roboto">Pages</span>
                <span class="text-[10px] text-gray-700 font-Roboto"
                  >/ Content</span
                >
              </div>

              <!--menu mainboard-->
              <div class="flex items-center">
                <div
                  class="flex items-center bg-white rounded-xl py-2 px-2 border border-gray-200"
                >
                  <i
                    class="fa-solid fa-magnifying-glass fa-2xs"
                    style="color: #2d3748"
                  ></i>
                  <input
                    type="text"
                    placeholder="Type here..."
                    class="text-[10px] ml-2 w-full bg-transparent text-gray-400"
                  />
                </div>
                <div class="ml-2 mr-4 flex items-center">
                  <i class="fa-solid fa-user fa-2xs" style="color: #718096"></i>
                  <span
                    class="font-Roboto text-[10px] ml-1 font-bold text-gray-500"
                    >Sign in</span
                  >
                  <i
                    class="fa-solid fa-gear fa-2xs ml-4"
                    style="color: #718096"
                  ></i>
                  <i
                    class="fa-solid fa-bell fa-2xs ml-4"
                    style="color: #718096"
                  ></i>
                </div>
              </div>
            </div>
            <h4 class="font-bold text-custom-gray-dark text-[12px]">
              Main Content
            </h4>
          </div>
        </div>

        <!--Main content-->
        <div
          class="mt-1 mr-2 px-6 py-4 col-span-2 flex flex-col bg-white rounded-xl shadow-sm h-full"
        >
          <div>
            <h2 class="text-[14px] font-semibold tracking-wide text-gray-800">
              Today
            </h2>
          </div>
          <div id="totalTaskElement" class="mt-2 ps-2 text-[8px]">
            0 task <i class="fa-solid fa-check me-2"></i>
          </div>
          <div class="list_tab mt-3 ps-3" id="list-task"></div>
          <div
            id="taskForm"
            class="border border-gray-200 rounded-lg p-2 mt-1 ms-2"
            style="display: none"
          >
            <input
              id="inputTaskname"
              type="text"
              class="text-[#2d3748] text-[10px] ms-1 w-full focus:outline-none focus:border-transparent"
              placeholder="Task name"
            />
            <input
              id="inputDescription"
              type="text"
              class="text-custom-gray-content text-[10px] ms-1 mt-2 w-full focus:outline-none focus:border-transparent"
              placeholder="Description"
            />
            <div class="flex mt-3 ms-1">
              <div class="border border-gray-200 rounded-lg">
                <div class="flex items-center text-gray-400 rounded-lg p-2">
                  <i class="fa-regular fa-calendar" style="color: #a0aec0"></i>
                  <span class="ml-2 mr-2 text-[#48bb78] text-[10px]">
                    Today</span
                  >
                  <i class="fa-solid fa-xmark fa-sm" style="color: #a0aaec"></i>
                </div>
              </div>
              <div class="border border-gray-200 rounded-lg ml-2">
                <div class="flex items-center text-gray-400 rounded-lg p-2">
                  <i
                    class="fa-regular fa-flag fa-sm"
                    style="color: #a0aec0"
                  ></i>
                  <span class="ml-2 text-[10px]"> Priority</span>
                </div>
              </div>
              <i
                class="fa-solid fa-ellipsis fa-sm ml-2 mt-4"
                style="color: #a0aec0"
              ></i>
            </div>
            <hr class="border-gray-200 mt-2 ms-6" />
            <div class="flex justify-end mt-1">
              <button
                id="btnCancel"
                class="bg-[#a0aec0] text-white text-[10px] p-2 rounded-lg"
              >
                Cancel
              </button>
              <button
                id="btnConfirmAddTask"
                class="bg-[#4fd1c5] text-white text-[10px] p-2 rounded-lg ml-2"
              >
                Add Task
              </button>
            </div>
          </div>
          <div
            id="addForm"
            class="ml-1 hover:bg-gray-100 hover:cursor-pointer rounded-lg flex items-center px-2 py-2"
          >
            <i class="fa-solid fa-plus fa-2xs text-[#4fd1c5]"></i>
            <span id="btnAddTask" class="ms-2 text-[10px] font-medium"
              >Add task</span
            >
          </div>
        </div>
        <!--modal-->
        <div id="modal-container">
          <div id="modal">
            <div>
              <div class="head-modal col-span-6 px-4 mt-4">
                <div class="flex items-center justify-between border-b-2">
                  <h3
                    class="text-[14px] font-semibold tracking-wide text-gray-800 pb-3 flex items-center"
                  >
                    Inbox
                  </h3>
                  <div class="flex items-center" style="align-items: baseline">
                    <i
                      class="fa-solid fa-ellipsis fa-sm"
                      style="color: #000"
                    ></i>
                    <i
                      id="btnClose"
                      class="fa-solid fa-xmark fa-sm ml-4"
                      style="color: #666666"
                    ></i>
                  </div>
                </div>
              </div>
              <div class="main-modal grid grid-cols-7 gap-4">
                <!--Left modal-->
                <div class="col-span-7 md:col-span-4">
                  <div id="formModal" class="ms-1 pb-2 border-b-2 mt-2">
                    <div class="flex">
                      <input
                        type="checkbox"
                        id="form-checkbox"
                        class="form-checkbox mt-4 ml-2"
                      />
                      <div id="editableContent" class="ms-2 mt-1 w-full">
                        <label
                          id="modalLabel"
                          for="form-checkbox"
                          class="text-[10px] ml-1 focus:outline-none focus:border-transparent"
                          contenteditable="true"
                        >
                          Task 1
                        </label>
                        <p
                          id="modalDes"
                          class="text-[#8f9eb4] ml-1 pb-2 pt-1 text-[10px] focus:outline-none focus:border-transparent"
                          contenteditable="true"
                        >
                          Description task 1
                        </p>
                      </div>
                    </div>
                    <div class="mt-1 flex justify-end mb-0">
                      <button
                        id="btnEditCancel"
                        class="bg-[#a0aec0] text-white text-[10px] p-2 rounded-lg"
                        style="height: 30px; width: 60px; display: none"
                      >
                        Cancel
                      </button>
                      <button
                        id="btnSave"
                        class="bg-[#4fd1c5] text-white text-[10px] p-2 rounded-lg ml-2"
                        style="height: 30px; width: 60px; display: none"
                      >
                        Save
                      </button>
                    </div>
                  </div>

                  <!--Add sub tasks-->
                  <div
                    id="addSubTask"
                    class="hover:bg-gray-100 hover:cursor-pointer rounded-lg flex items-center px-2 py-2 ml-1"
                  >
                    <i class="fa-solid fa-plus fa-2xs text-[#4fd1c5]"></i>
                    <span
                      id="btnAddSubTask"
                      class="ms-2 text-[10px] font-medium"
                      >Add sub task</span
                    >
                  </div>
                </div>

                <!--Right modal-->
                <div
                  id="backdrop"
                  class="col-span-7 md:col-span-3 mt-1"
                  style="height: 755px; margin-left: 30px"
                >
                  <div class="bg-gray-100 p-1 h-full overflow-y-auto">
                    <div>
                      <span class="ms-2 font-bold text-[10px] font-medium"
                        >Project</span
                      >
                      <div class="flex ms-2 pb-2 border-b-2 mt-2">
                        <img
                          src="./public/images/MdMoveToInbox.png"
                          alt="MdMoveToInbox"
                          style="width: 15px; height: 15px"
                        />
                        <label class="text-[10px] ml-2"> Inbox</label>
                      </div>
                    </div>

                    <div>
                      <span class="ms-2 font-bold text-[10px] font-medium"
                        >Due date</span
                      >
                      <div class="flex ms-2 pb-2 border-b-2 mt-2">
                        <i class="fa-regular fa-calendar fa-xs mt-1 ml-1"></i>
                        <label class="text-[10px] ml-2"> Today</label>
                      </div>
                    </div>

                    <div>
                      <span class="ms-2 font-bold text-[10px] font-medium"
                        >Priority</span
                      >
                      <div class="flex ms-2 pb-2 border-b-2 mt-2">
                        <i class="fa-regular fa-flag fa-xs mt-1 ml-1"></i>
                        <label class="text-[10px] ml-2"> P4</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
